<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>SHOPEE-Fresh, Friendly, Fast!</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="./jquery.min.js"></script>
</head>

<body>
    <!-- 登录头部 -->
    <div class="login-header">
      <h1 class="logo"></h1>
      <a class="home" href="./index.html">进入网站首页<i class="iconfont icon-icon-test29"></i></a>
    </div>
    <!-- 登录内容 -->
    <div class="login-main">
      <div class="wrapper">
        <form action="" autocomplete="off">
          <div class="box">
            <div class="tab-nav">
              <a href="javascript:;" class="active" data-id="0">账户登录</a>
              <a href="javascript:;" data-id="1">二维码登录</a>
            </div>
            <div class="tab-pane">
              <div class="link">
                <a href="javascript:;">手机验证码登录</a>
              </div>
              <div class="input">
                <span class="iconfont icon-mobile-alt"></span>
                <input required type="text" placeholder="请输入用户名称/手机号码" name="username">
              </div>
              <div class="input">
                <span class="iconfont icon-icon-test40"></span>
                <input required type="password" placeholder="请输入密码" name="password">
              </div>
              <div class="agree">
                <label for="my-checkbox">
                  <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
                  <!-- <span class="iconfont icon-xuanze"></span> -->
                </label>
                我已同意 <a href="javascript:;">《用户服务协议》</a> 和 <a href="javascript:;">《隐私政策》</a>
              </div>
              <div class="button clearfix">
                <button type="submit" class="dl">登 录</button>
                <!-- <a class="dl" href="./center.html">登 录</a> -->
                <a class="fl" href="./forget.html">忘记密码？</a>
                <a class="fr" href="./register.html">免费注册</a>
              </div>
            </div>
            <div class="tab-pane" style="display: none;">
              <img class="code" src="./images/qrcode.png" alt="">
              <p>请用SHOPEE App扫码登陆</p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 登录底部 -->
    <div class="login-footer">
      <!-- 版权信息 -->
      <div class="copyright">
        <p>
          <a href="javascript:;">关于我们</a>
          <a href="javascript:;">帮助中心</a>
          <a href="javascript:;">售后服务</a>
          <a href="javascript:;">配送与验收</a>
          <a href="javascript:;">商务合作</a>
          <a href="javascript:;">搜索推荐</a>
          <a href="javascript:;">友情链接</a>
        </p>
        <p>CopyRight &copy; KLCW</p>
      </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
